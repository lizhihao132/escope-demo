                ECMAScript Version:
                <label class="radio-inline">
                    <input type="radio" name="es" value="14" checked> es14_2023
                </label>
                <label class="radio-inline">
                    <input type="radio" name="es" value="6">  es6_2015

                <span data-toggle="tooltip" title="With the latest 6th edition of ECMA-262 (also known as ES2015 or ES6), it is important to distinguish parsing a script vs parsing a module. This is achieved by using the sourceType option (default to 'script')"
                    data-placement="bottom" class="dashed" >Source type:</span>
                <label class="radio-inline">
                    <input type="radio" name="st" value="script"> script
                </label>
                <label class="radio-inline">
                    <input type="radio" name="st" value="module" checked > module
                </label>
            </div>
			
			<div class="col-md-3">
                <span data-toggle="tooltip" title="use escope or eslint_scope"
                    data-placement="bottom" class="dashed">Scope Library:</span>

                    <input type="radio" name="scope_lib" value="escope"> escope
                </label>
                <label class="radio-inline">
                    <input type="radio" name="scope_lib" value="eslint-scope" checked> eslint_scope
                </label>
            </div>
			
			<div class="col-md-3">
                <span data-toggle="tooltip" title="use acron if esprima failed"
                    data-placement="bottom" class="dashed">Use Acron If Failed:</span>

                    <input type="radio" name="use_acron_if_esprima_failed" value="yes" checked> yes
                </label>
                <label class="radio-inline">
                    <input type="radio" name="use_acron_if_esprima_failed" value="no"> no
                </label>
            </div>
			
			
        </div>

		<div class="parse_msg_alert alert alert-info" role="alert">
		  Parsing With: <span id="use_which_scope">escope </span> v<span id="parser-version"></span>, <span id="use_which_parser">esprima </span> v<span id="scope-version"></span>
		</div>

        <div class="row">
            <div class="col-md-6">
                <textarea id="editor">
class Bork {
  //Property initializer syntax
  instanceProperty = "bork";
  boundFunction = () => {
    return this.instanceProperty;
  };

  //Static class properties
  static staticProperty = "babelIsCool";
  static staticFunction = function() {
    return Bork.staticProperty;
  };
}

let myBork = new Bork();

//Property initializers are not on the prototype.
console.log(myBork.__proto__.boundFunction); // > undefined

//Bound functions are bound to the class instance.
console.log(myBork.boundFunction.call(undefined)); // > "bork"

//Static function exists on the class.
console.log(Bork.staticFunction()); // > "babelIsCool"
//https://babeljs.io/docs/babel-plugin-transform-class-properties
				</textarea>
